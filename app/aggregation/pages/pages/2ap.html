<!-- 配置信息页面 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>AP配置</title>
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link rel="stylesheet" href="../css/main1.css">
</head>

<body>
    <div id="body-box">
        <div class="page-title">
            <div class="title-box">
                <a href="homePage.html" class="button">
                    <img src="../pic/collectionPage/1234.svg" width="32" height="32">
                </a>
                <span class="title">采集配置</span>
            </div>
            <div class="tab-box">
                <ul class="tab-title" id="changeinit">
                    <li>
                        <a href="1networking.html">
                            <span class="circle grey lighten-3">1</span>
                            <div class="tabname">联网配置</div>
                        </a>
                    </li>
                    <li>
                        <a href="2ap.html">
                            <span class="circle green1">2</span>
                            <div class="tabname">AP配置</div>
                        </a>

                    </li>

                    <li>
                        <a href="3lan.html">
                            <span class="circle grey lighten-3">3</span>
                            <div class="tabname">LAN配置</div>
                        </a>
                    </li>
                    <li>
                        <a href="6ntp.html">
                            <span class="circle grey lighten-3 ">4</span>
                            <div class="tabname">NTP配置</div>
                        </a>
                    </li>

                    <li>
                        <a href="4basic.html">
                            <span class="circle grey lighten-3">5</span>
                            <div class="tabname">基础配置</div>
                        </a>
                    </li>

                    <li>
                        <a href="5collect.html">
                            <span class="circle grey lighten-3">6</span>
                            <div class="tabname">采集配置</div>
                        </a>

                    </li>

                    <li>
                        <a href="7frcp.html">
                            <span class="circle grey lighten-3">7</span>
                            <div class="tabname">映射配置</div>
                        </a>
                    </li>
                    <li>
                        <a href="8realtimedata.html">
                            <span class="circle grey lighten-3">8</span>
                            <div class="tabname">实时数据</div>
                        </a>
                    </li>
                    <li>
                        <a href="10moiveCapture.html">
                            <span class="circle grey lighten-3">9</span>
                            <div class="tabname">视频抓图</div>
                        </a>
                    </li>
                    <li>
                        <a href="11SNMP.html">
                            <span class="circle grey lighten-3">10</span>
                            <div class="tabname">SNMP配置</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="page-content">
            <div class="form-box">
                <h5 class="form-title">AP配置</h5>
                <div class="form-content">
                    <form id="apset">
                        <div>
                            <label for="apssid">SSID</label>
                            <input id="apssid" type="text" name="apssid" placeholder="请填写SSID">
                        </div>
                        <div>
                            <label for="encryption1">安全性</label>
                            <select id="encryption1" name="encryption1" class="browser-default">
                                <option value="" disabled selected>请选择安全性</option>
                                <option value="none">无</option>
                                <option value="psk">WPA-PSK</option>
                                <option value="psk2">WPA2-PSK</option>
                            </select>
                        </div>
                        <div id="safepassword"  style="display: none;">
                            <label for="apkey">密码</label>
                            <input id="apkey" type="password" name="apkey" placeholder="请填写密码">
                        </div>
                        <div>
                            <label for="channel">信道</label>
                            <select id="channel" name="channel" class="browser-default">
                                <option value="" disabled selected>请选择信道</option>
                                <option value="auto">自动</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                            </select>
                        </div>
                        <div>
                            <label for="hide">是否可见</label>
                            <select id="hide" name="hide" class="browser-default">
                                <option value="" disabled selected>可见性</option>
                                <option value="1">隐藏</option>
                                <option value="0">不隐藏</option>
                            </select>
                        </div>
                    </form>
                    <div style="display: flex;justify-content: space-between;margin-top: 1.6rem" class="spacing">
                        <button type="submit" class="form-control btn-large enter" id="step2">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/lib/jquery-2.2.1.min.js"></script>
    <script src="../js/lib/materialize.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/2ap.js"></script>
</body>

</html>
